<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/vars.css" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/app.css" />
  <link rel="stylesheet" href="css/actionbar.css" />

  <title>todo</title>
</head>

<body>
  <div class="app">
    <ul class="list"></ul>

    <div class="input-container">
      <span>+</span>
      <input type="text" class="input-container__input" placeholder="New task..." />
    </div>
  </div>

  <footer class="actionbar">
    <div class="actionbar__main">
      <button class="actionbar__show-toggle">Show Done Tasks</button>
      <button class="actionbar__clear-done">Clear Done Tasks</button>
    </div>
    <button class="actionbar__clear-all">Clear All Tasks</button>
  </footer>

  <script src="js/app.js"></script>
</body>

</html>
